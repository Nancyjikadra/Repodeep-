<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repo Analyzer</h1>

        <div class="input-section">
            <label for="repoUrl">Enter GitHub Repo URL:</label>
            <input type="text" id="repoUrl" placeholder="e.g., https://github.com/owner/repo">
            <button id="analyzeBtn">Analyze</button>
        </div>

        <div id="loading" class="hidden">Loading...</div>
        <div id="errorMessage" class="error hidden"></div>

        <div id="results" class="hidden">
            <div id="repoInfo">
                <h2>Repository Information</h2>
                <!-- Repo info will be displayed here -->
            </div>

            <div id="contributors">
                <h2>Contributors</h2>
                <!-- Contributors list will be displayed here -->
            </div>

            <div id="commits">
                <h2>Recent Commits</h2>
                <!-- Commit list will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
